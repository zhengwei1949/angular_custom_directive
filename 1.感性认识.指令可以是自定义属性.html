<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>demo</title>
        <style>
            .demo{
                outline: 1px solid green;
                width: 200px;
                height:200px;
            }
        </style>
    </head>
    <body ng-app='myApp'>
        <input type="text" readonly>
        <div ng-controller='myController'>
            {{a}}
        </div>
        <script src="./node_modules/angular/angular.js"></script>
        <script>
            var app = angular.module('myApp',[]);
            app.controller('myController',function($scope){
                $scope.a = 100;
            })
        
        </script>
    </body>
</html>
