<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>demo</title>
        <style>
            .ng-cloak{
                display: none;
            }
        </style>
    </head>
    <body ng-app='myApp'>
        <div ng-controller='myController'>
            <p class="ng-cloak">
                {{a}}
            </p>
        </div>
        <script src="./node_modules/angular/angular.js"></script>
        <script>
            var app = angular.module('myApp',[]);
            app.controller('myController',function($scope){
                $scope.a = 100;
            })
        
        </script>
    </body>
</html>
